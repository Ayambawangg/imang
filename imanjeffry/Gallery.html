        <style>
    /* General Styling */
    body {
        margin: 0;
        font-family: 'Poppins', Arial, sans-serif;
        background-color: #121212;
        color: white;
    }

    h2 {
        text-align: center;
        margin-top: 20px;
        color: #ffffff;
        font-size: 2.5em;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    /* Gallery Styling */
    .gallery {
        padding: 20px;
        background: linear-gradient(to bottom right, rgba(30, 30, 60, 0.9), rgba(10, 10, 30, 0.9)), 
                    url('ball-background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .gallery-item {
        width: 200px;
        text-align: center;
    }

    .gallery-item img {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-item img:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.4);
    }

    .image-caption {
        margin-top: 10px;
        font-size: 14px;
        color: #ccc;
        font-style: italic;
    }

    .gallery-item video {
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    /* Modal Styling */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 10;
        justify-content: center;
        align-items: center;
    }

    .modal img {
        max-width: 70%;
        max-height: 70%;
        border: 5px solid white;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
    }

    .modal-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 2em;
        font-weight: bold;
        cursor: pointer;
    }

    .modal-close:hover {
        color: #ff6666;
    }
</style>
