<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Education</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #1fddff, #1fa2ff);
            background-size: 400% 400%;
            animation: bgAnimation 10s infinite alternate;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, p {
            margin: 0;
        }

        /* Education Section Styling */
        .education {
            padding: 40px;
            text-align: center;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .education h1 {
            font-size: 2.8em;
            color: #ff416c;
            font-weight: 700;
            text-shadow: 0 4px 6px rgba(255, 65, 108, 0.5);
            margin-bottom: 20px;
        }

        .education p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .education ul {
            list-style: none;
            padding: 0;
        }

        .education ul li {
            font-size: 1.2em;
            margin: 15px 0;
            color: #333;
            font-weight: 500;
            position: relative;
            padding-left: 30px;
        }

        .education ul li::before {
            content: "ðŸŽ“";
            position: absolute;
            left: 0;
            font-size: 1.5em;
        }

        .textbox {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: #fff;
            padding: 15px;
            margin: 30px 0;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(255, 65, 108, 0.4);
            font-style: italic;
        }

        /* Gallery Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 70%;
            max-height: 70%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.5);
            animation: zoomIn 0.4s ease-in-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="education">
        <h1>My Education</h1>
        <p>
            Education is the key to unlocking potential and building a brighter future. Here's my journey so far:
        </p>
        <ul>
            <li>High School: SMK Petaling</li>
            <li>College: UITM Segamat</li>
        </ul>
        <div class="textbox">
            "A glimpse of my memorable academic moments."
        </div>
        <div class="gallery">
            <img src="imageiman12.jpeg" alt="High School Graduation" onclick="openModal(this)">
            <img src="imageiman8.jpeg" alt="College Campus" onclick="openModal(this)">
            <img src="imageiman9.jpeg" alt="Certification Ceremony" onclick="openModal(this)">
            <img src="imageiman10.jpeg" alt="Team Project Presentation" onclick="openModal(this)">
            <img src="imageiman11.jpeg" alt="IT Lab Experience" onclick="openModal(this)">
            <img src="imageiman26.jpeg" alt="IT Lab Experience" onclick="openModal(this)">
			<img src="imageiman27.jpeg" alt="High School Graduation" onclick="openModal(this)">
            <img src="imageiman28.jpeg" alt="College Campus" onclick="openModal(this)">
            <img src="imageiman29.jpeg" alt="Certification Ceremony" onclick="openModal(this)">
            <img src="imageiman30.jpeg" alt="Team Project Presentation" onclick="openModal(this)">
            <img src="imageiman31.jpeg" alt="IT Lab Experience" onclick="openModal(this)">
            <img src="imageiman32.jpeg" alt="IT Lab Experience" onclick="openModal(this)">
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img id="modal-image" src="" alt="Enlarged view">
    </div>

    <script>
        function openModal(image) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = image.src;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>

</html>
